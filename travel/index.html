<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Travel</title>
    <link rel="stylesheet" href="dist/index.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0NR1NLB20"></script>
    <script>
        if (!location.port) {
            window.dataLayer = window.dataLayer || [];

            function gtag() {dataLayer.push(arguments);}

            gtag('js', new Date());
            gtag('config', 'G-E0NR1NLB20');
        }
    </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="puzzle">
  <div class="wrapper1">
    <div class="wrapper2">
      <div class="verse">
        <p>Look around you, everything's black and white</p>
        <p>Oh, how simple is that?</p>
        <p>Don't you know that it's about the way you look at this world</p>
        <p>Go straight, or to left</p>
        <p>Go back, even to right</p>
      </div>
      <div class="panel">
        <input type="text" value="2" disabled>
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
      </div>
      <div id="loading">Loading...</div>
    </div>
  </div>
</div>
<div id="result">
  <div class="headline1">You've traveled here</div>
  <div class="headline2"></div>
  <div class="action">Reward</div>
</div>
<div class="cover"></div>

<script>
const loadingUpdater = (i => setInterval(() => document.getElementById('loading').innerText = 'Loading' + '.'.repeat(i++ % 3 + 1), 500))(0);

function endLoading() {
    clearInterval(loadingUpdater);
}

window.onerror = message => {
    endLoading();
    document.getElementById('loading').innerHTML = 'UNEXPECTED ERROR<br>' + message;
};

if (typeof WebAssembly !== 'object') {
  endLoading();
  document.getElementById('loading').innerHTML = `
        The puzzle requires WebAssembly functionality which isn't supported by this browser,
        please use a <a href="https://browsehappy.com/">modern browser</a> instead.</div>`;
}
</script>

<script src="dist/travel.min.js"></script>
<script src="index.js"></script>
<script src="dist/core.js"></script>
</body>
</html>
