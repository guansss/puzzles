<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel</title>
  <link rel="stylesheet" href="build/index.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div id="puzzle">
  <div class="wrapper1">
    <div class="wrapper2">
      <div class="verse">
        <p>Look around you, everything's black and white</p>
        <p>Oh, how simple is that?</p>
        <p>Don't you know that it's about the way you look at this world</p>
        <p>Go straight, or to left</p>
        <p>Go back, even to right</p>
      </div>
      <div class="panel">
        <input type="text" value="2" disabled>
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="text">
      </div>
      <div id="loading">Loading...</div>
    </div>
  </div>
</div>
<div id="result">
  <div class="headline1">You've traveled here</div>
  <div class="headline2">At the speed of light</div>
  <div class="action">Reward</div>
</div>
<div class="cover"></div>

<script>
const loadingUpdater = (i => setInterval(() => document.getElementById('loading').innerText = 'Loading' + '.'.repeat(i++ % 3 + 1), 500))(0);

function endLoading() {
    clearInterval(loadingUpdater);
}

window.onerror = (message, source, lineno, colno, error) => {
    endLoading();
    document.getElementById('loading').innerHTML = 'UNEXPECTED ERROR<br>' + message;
};
</script>

<script src="build/travel.min.js"></script>
<script src="index.js"></script>
<script src="build/core.js"></script>
</body>
</html>
